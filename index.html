<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Promise</h2>
    <p id="cat"></p>
    <script>
      function dogs(some) {
        document.getElementById("cat").innerHTML = some;
      }
      function sum(a,b){
      var sum = a + b;
      dogs(sum);
      }
      let myPromise = new Promise(function(myResolve, myReject) {
        // producing code may take some time
        let x = 9; // some code (try to change x to 5)
if (x == 9) {
          myResolve ("OK"); // when successfull
        } else {
          myReject("Error"); // when error
        }
      });
        // consuming code - must wait for fullfilled promise
      myPromise.then(
        function(value) {sum(9,5);}, // code is successfull
        function(error) {sum(error);} // code is error
      );
    </script>
  </body>
</html>
